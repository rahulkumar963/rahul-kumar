<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Rooms</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/59d06d10580205.560e746e3ec9f.jpg') 
                        no-repeat center center fixed;
            background-size: cover;
            display: flex;
            color: white;
        }
        .sidebar {
            width: 260px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #ffcc00);
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }
        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .header {
            background: linear-gradient(45deg, #ff5e62, #ff9966);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .rooms-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .room {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .room:hover {
            transform: scale(1.05);
        }
        .room img {
            width: 100%;
            border-radius: 10px;
        }
        .room button {
            background: linear-gradient(45deg, #ff5e62, #ff9966);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .room button:hover {
            background: linear-gradient(45deg, #ff3b3f, #ff7f50);
        }
        /* Booking Form Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
        }
        .modal input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .modal button {
            background: #ff5e62;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal button:hover {
            background: #ff3b3f;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Hotel Rooms</h2>
        <a href="index.html">Home</a>
        <a href="rooms.html">Rooms</a>
        <a href="booking.html">Booking</a>
        <a href="services.html">Services</a>
        <a href="dining.html">Dining</a>
        <a href="contact.html">Contact</a>
        <a href="regulations.html">Regulations</a>
    </div>
    <div class="main-content">
        <div class="header">Our Luxurious Rooms</div>
        <div class="rooms-container">
            <div class="room">
                <img src="single-room.jpg" alt="Single Room">
                <h3>Single Room</h3>
                <p>Cozy and comfortable for a solo traveler.</p>
                <button onclick="openBookingForm('Single Room')">Book Now</button>
            </div>
            <div class="room">
                <img src="double-room.jpg" alt="Double Room">
                <h3>Double Room</h3>
                <p>Perfect for couples or friends.</p>
                <button onclick="openBookingForm('Double Room')">Book Now</button>
            </div>
            <div class="room">
                <img src="suite.jpg" alt="Deluxe Suite">
                <h3>Deluxe Suite</h3>
                <p>Luxury at its finest with top-notch amenities.</p>
                <button onclick="openBookingForm('Deluxe Suite')">Book Now</button>
            </div>
        </div>
    </div>

    <!-- Booking Form Modal -->
    <div id="bookingModal" class="modal">
        <h3>Room Booking</h3>
        <label>Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label>Check-in Date:</label>
        <input type="date" id="check-in" required>

        <label>Check-out Date:</label>
        <input type="date" id="check-out" required>

        <label>Aadhar Number:</label>
        <input type="text" id="aadhar" placeholder="Enter Aadhar Number" required>

        <label>Address:</label>
        <input type="text" id="address" placeholder="Enter your address" required>

        <label>Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required>

        <button onclick="proceedToPayment()">Proceed to Payment</button>
    </div>

    <script>
        function openBookingForm(roomType) {
            document.getElementById("bookingModal").style.display = "block";
        }
        function proceedToPayment() {
            window.location.href = "payment.html";
        }
    </script>
</body>
</html>
